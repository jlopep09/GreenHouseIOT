name: CI/CD Pipeline for backend

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: COMPONENTS/s01_GreenHouse_DataCore

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install MariaDB C connector dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          TESTING: "true"
        run: |
          pytest --cov=app --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: COMPONENTS/s01_GreenHouse_DataCore/coverage.xml

  build-and-push:
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for db api
        uses: docker/build-push-action@v3
        with:
          context: ./COMPONENTS/s01_GreenHouse_DataCore/
          dockerfile: ./COMPONENTS/s01_GreenHouse_DataCore/Dockerfile
          push: true
          tags: jlopep09/greenhouse-backend:latest
